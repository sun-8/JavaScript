<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>With Browser</title>
  </head>
  <body>
    <h1 autofocus class="hello" id="title">Grap me!1</h1>
    <!--console.dir(title)에서 autofocus:false가 되어있는것을 html의 해당 id부분에 autofocus를 작성해줌으로써 autofocus:true로 변경되었다.-->
    <!--console.dir(title)에서 className:""라고 되어있는 것을 html의 해당 id부분에 class를 추가해줌으로써 className:"hello"로 변경되었다.-->
    <h1 class="hello" id="title">Grap me!2</h1>
    <h1 class="hello" id="title">Grap me!3</h1>
    <h1 class="hello" id="title">Grap me!4</h1>
    <h1 class="hello" id="title">Grap me!5</h1>
    <div class="hi">
      <h1>Grap me!</h1>
      <!--div 안에있는 h1코드를 가져오고 싶다?!-->
    </div>

    <h3 id="h3">My Name is Sun!</h3>
    <script src="script.js"></script>
  </body>
</html>
